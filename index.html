<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vibras Positivas - MotoApp Caucasia</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; background: #f0f2f5; }
        
        #map { height: 65vh; width: 100%; position: relative; z-index: 1; }

        .panel { 
            height: 35vh; 
            background: white; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); 
            z-index: 1000; 
            padding: 15px; 
            box-sizing: border-box;
            border-radius: 25px 25px 0 0;
            overflow-y: auto;
        }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        
        .btn-yellow { background: #ffcc00; color: #000; }
        .btn-blue { background: #007bff; color: white; }
        .btn-admin { background: #343a40; color: white; font-size: 11px; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }

        .btn-call { 
            display: none; 
            background: #28a745; 
            color: white; 
            text-decoration: none; 
            text-align: center; 
            padding: 15px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 18px; 
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .hidden { display: none !important; }
        .info-header { text-align: center; font-weight: bold; color: #2e7d32; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="panel">
        <div id="seleccion">
            <button class="btn-yellow" onclick="irPasajero()">PEDIR MOTO ($5.000)</button>
            <button class="btn-blue" onclick="mostrarSeccion('vista-moto')">MODO CONDUCTOR</button>
            <button class="btn-admin" onclick="accesoAdmin()">‚öôÔ∏è PANEL ADMIN</button>
        </div>

        <div id="vista-pasajero" class="hidden">
            <div class="info-header">TARIFA FIJA: $5.000 COP</div>
            <input type="text" id="destino" placeholder="üìç Toca el mapa para el destino">
            <div id="nombre-conductor" style="text-align:center; font-size:14px; margin:5px; font-weight:bold;"></div>
            <a id="btn-llamar" href="#" class="btn-call">üìû LLAMAR CONDUCTOR</a>
            <button onclick="location.reload()" style="background:none; color:#007bff; font-size:12px;">Volver al Inicio</button>
        </div>

        <div id="vista-moto" class="hidden">
            <div id="form-registro">
                <input type="text" id="nom" placeholder="Tu Nombre">
                <input type="text" id="tel" placeholder="Tu Celular">
                <input type="text" id="pla" placeholder="Placa de la Moto">
                <button id="btn-on" class="btn-blue" onclick="activarMoto()">1. CONECTARSE AL MAPA</button>
            </div>
            
            <div id="controles-estado" class="hidden">
                <p style="text-align:center; font-weight:bold;">Estado en tiempo real:</p>
                <button id="btn-status" class="btn-danger" onclick="cambiarEstado()">MARCAR COMO OCUPADO üö©</button>
            </div>
            
            <button onclick="location.reload()" style="background:none; color:#007bff; font-size:12px;">Cerrar Sesi√≥n</button>
        </div>

        <div id="vista-admin" class="hidden">
            <h4 style="margin:0 0 10px 0;">Activar Placa</h4>
            <input type="text" id="p-adm" placeholder="Placa a Activar">
            <button class="btn-yellow" onclick="autorizarPago()">ACTIVAR 30 D√çAS</button>
            <button onclick="location.reload()" style="background:none; color:red;">Salir</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6Mcmm-TBrFuTiQ0IjIHq9XD620DNsI",
            authDomain: "motoapp-e4261.firebaseapp.com",
            databaseURL: "https://motoapp-e4261-default-rtdb.firebaseio.com",
            projectId: "motoapp-e4261",
            storageBucket: "motoapp-e4261.appspot.com",
            messagingSenderId: "305221084261",
            appId: "1:305221084261:web:a9569768a356396f9a063d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var map = L.map('map').setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var capaMotos = L.layerGroup().addTo(map);

        let placaActual = "";
        let miEstado = "disponible";

        window.mostrarSeccion = (id) => {
            document.getElementById('seleccion').classList.add('hidden');
            document.querySelectorAll('.panel > div:not(#seleccion)').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        // --- PASAJERO ---
        window.irPasajero = () => {
            mostrarSeccion('vista-pasajero');
            escucharMotos();
        };

        function escucharMotos() {
            onValue(ref(db, 'conductores/'), (snap) => {
                capaMotos.clearLayers();
                const data = snap.val();
                for (let id in data) {
                    const d = data[id];
                    // SI ES OCUPADO -> RED, SI NO -> BLUE
                    let colorActual = (d.estado === "ocupado") ? 'red' : 'blue';
                    
                    const marker = L.marker([d.lat, d.lng], {
                        icon: L.icon({
                            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${colorActual}.png`,
                            iconSize: [25, 41]
                        })
                    }).addTo(capaMotos);

                    marker.on('click', () => {
                        if(d.estado === "ocupado") {
                            alert("Este mototaxista est√° ocupado. Elige uno de color azul.");
                            document.getElementById('btn-llamar').style.display = "none";
                            document.getElementById('nombre-conductor').innerText = d.nombre + " (OCUPADO üö©)";
                        } else {
                            document.getElementById('btn-llamar').href = "tel:" + d.telefono;
                            document.getElementById('btn-llamar').style.display = "block";
                            document.getElementById('nombre-conductor').innerText = "üõ∫ " + d.nombre + " (Disponible)";
                        }
                    });
                }
            });
        }

        map.on('click', (e) => {
            if (window.destMarker) map.removeLayer(window.destMarker);
            window.destMarker = L.marker(e.latlng, {
                icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize: [25, 41] })
            }).addTo(map);
            document.getElementById('destino').value = "Destino marcado";
        });

        // --- CONDUCTOR ---
        window.activarMoto = async () => {
            placaActual = document.getElementById('pla').value.toUpperCase();
            if(!placaActual) return alert("Escribe tu placa");
            
            const snap = await get(ref(db, 'usuarios_moto/' + placaActual));
            if(snap.exists() && new Date() < new Date(snap.val().vencimiento)) {
                navigator.geolocation.watchPosition(pos => {
                    enviarDatos(pos.coords.latitude, pos.coords.longitude);
                }, null, {enableHighAccuracy: true});
                
                document.getElementById('form-registro').classList.add('hidden');
                document.getElementById('controles-estado').classList.remove('hidden');
            } else { alert("Placa no autorizada o vencida."); }
        };

        window.cambiarEstado = () => {
            const btn = document.getElementById('btn-status');
            if(miEstado === "disponible") {
                miEstado = "ocupado";
                btn.innerText = "MARCAR COMO DISPONIBLE ‚úÖ";
                btn.className = "btn-success";
            } else {
                miEstado = "disponible";
                btn.innerText = "MARCAR COMO OCUPADO üö©";
                btn.className = "btn-danger";
            }
            // Actualizar estado en Firebase inmediatamente
            set(ref(db, 'conductores/' + placaActual + '/estado'), miEstado);
        };

        function enviarDatos(lat, lng) {
            set(ref(db, 'conductores/' + placaActual), {
                nombre: document.getElementById('nom').value,
                telefono: document.getElementById('tel').value,
                lat: lat,
                lng: lng,
                estado: miEstado
            });
        }

        // --- ADMIN ---
        window.accesoAdmin = () => { if(prompt("Clave:") === "1234") mostrarSeccion('vista-admin'); };
        window.autorizarPago = async () => {
            const p = document.getElementById('p-adm').value.toUpperCase();
            let f = new Date(); f.setDate(f.getDate() + 30);
            await set(ref(db, 'usuarios_moto/' + p), { vencimiento: f.toISOString() });
            alert("Placa activada.");
        };
    </script>
</body>
</html>
