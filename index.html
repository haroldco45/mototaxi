<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vibras Positivas - Premium</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ffcc00; --secondary: #007bff; --dark: #333; --success: #28a745; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8f9fa; }
        
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }

        /* Panel Flotante Estilo Moderno */
        .main-card {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: white; z-index: 1000;
            border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; text-align: center; color: var(--dark); }
        .price-tag { background: #fff3cd; color: #856404; padding: 5px 15px; border-radius: 50px; font-size: 14px; font-weight: bold; display: block; margin: 0 auto 15px; width: fit-content; }

        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-family: inherit; }
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-bottom: 8px; font-family: inherit; }
        
        .btn-main { background: var(--primary); color: #000; }
        .btn-sec { background: var(--secondary); color: white; }
        .btn-outline { background: transparent; border: 1px solid #ddd; color: #666; font-size: 12px; }

        .btn-call { display: none; background: var(--success); color: white; text-decoration: none; text-align: center; padding: 14px; border-radius: 12px; font-weight: 600; margin-top: 10px; }

        .hidden { display: none; }
        
        /* Notificaci√≥n elegante */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ff4444; color: white; padding: 12px 25px; border-radius: 50px; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none; }
    </style>
</head>
<body>

    <div id="toast"></div>
    <div id="map"></div>

    <div class="main-card">
        <div id="view-start">
            <h2>Vibras Positivas</h2>
            <span class="price-tag">TARIFA FIJA: $5.000 COP</span>
            <button class="btn-main" onclick="goPassenger()">PEDIR MOTO AHORA</button>
            <button class="btn-sec" onclick="showView('view-driver')">MODO CONDUCTOR</button>
            <button class="btn-outline" onclick="checkAdmin()">Panel Administrativo</button>
        </div>

        <div id="view-passenger" class="hidden">
            <h2>Pedir Servicio</h2>
            <input type="text" id="dest" placeholder="üìç Destino (Toca el mapa)" readonly>
            <div id="driver-info" style="text-align:center; font-size:14px; margin:10px; font-weight:600; color: var(--secondary);"></div>
            <a id="btn-call" href="#" class="btn-call">üìû LLAMAR AL CONDUCTOR</a>
            <button class="btn-outline" onclick="location.reload()">Cancelar y Volver</button>
        </div>

        <div id="view-driver" class="hidden">
            <div id="driver-form">
                <h2>Registro de Conductor</h2>
                <input type="text" id="d-name" placeholder="Tu Nombre">
                <input type="text" id="d-tel" placeholder="Tu WhatsApp">
                <input type="text" id="d-plate" placeholder="Placa de la Moto">
                <button class="btn-sec" onclick="startDriver()">ACTIVAR MI UBICACI√ìN</button>
            </div>
            <div id="driver-status" class="hidden">
                <h2 id="status-text">¬°Est√°s en L√≠nea!</h2>
                <button id="toggle-btn" class="btn-main" onclick="toggleStatus()">MARCAR COMO OCUPADO</button>
            </div>
            <button class="btn-outline" onclick="location.reload()">Cerrar Sesi√≥n</button>
        </div>

        <div id="view-admin" class="hidden">
            <h2>Panel Admin</h2>
            <input type="text" id="a-plate" placeholder="Placa a Activar">
            <button class="btn-main" onclick="activatePlate()">ACTIVAR 30 D√çAS</button>
            <button class="btn-outline" onclick="location.reload()">Salir</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6Mcmm-TBrFuTiQ0IjIHq9XD620DNsI",
            authDomain: "motoapp-e4261.firebaseapp.com",
            databaseURL: "https://motoapp-e4261-default-rtdb.firebaseio.com",
            projectId: "motoapp-e4261",
            storageBucket: "motoapp-e4261.appspot.com",
            messagingSenderId: "305221084261",
            appId: "1:305221084261:web:a9569768a356396f9a063d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Mapa con estilo
        var map = L.map('map', { zoomControl: false }).setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        window.showView = (id) => {
            document.querySelectorAll('.main-card > div').forEach(v => v.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // L√ìGICA PASAJERO
        window.goPassenger = () => {
            showView('view-passenger');
            const motoGroup = L.layerGroup().addTo(map);
            onValue(ref(db, 'conductores/'), (snap) => {
                motoGroup.clearLayers();
                snap.forEach(child => {
                    const d = child.val();
                    const color = d.estado === 'ocupado' ? 'red' : 'blue';
                    const icon = L.icon({ iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`, iconSize: [25, 41] });
                    L.marker([d.lat, d.lng], { icon }).addTo(motoGroup).on('click', () => {
                        if(d.estado === 'disponible') {
                            document.getElementById('btn-call').href = "tel:" + d.telefono;
                            document.getElementById('btn-call').style.display = 'block';
                            document.getElementById('driver-info').innerText = "üõ∫ Conductor: " + d.nombre;
                        } else { showToast("Esta moto est√° ocupada"); }
                    });
                });
            });
        };

        map.on('click', (e) => {
            if(!document.getElementById('view-passenger').classList.contains('hidden')) {
                if(window.markerD) map.removeLayer(window.markerD);
                window.markerD = L.marker(e.latlng, { icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png', iconSize: [25, 41] }) }).addTo(map);
                document.getElementById('dest').value = "Destino Marcado ‚úÖ";
            }
        });

        // L√ìGICA CONDUCTOR
        let pAct = "";
        let eAct = "disponible";
        window.startDriver = async () => {
            pAct = document.getElementById('d-plate').value.toUpperCase();
            const snap = await get(ref(db, 'usuarios_moto/' + pAct));
            if(snap.exists() && new Date() < new Date(snap.val().vencimiento)) {
                navigator.geolocation.watchPosition(p => {
                    set(ref(db, 'conductores/' + pAct), { 
                        nombre: document.getElementById('d-name').value, 
                        telefono: document.getElementById('d-tel').value, 
                        lat: p.coords.latitude, lng: p.coords.longitude, estado: eAct 
                    });
                }, null, { enableHighAccuracy: true });
                document.getElementById('driver-form').classList.add('hidden');
                document.getElementById('driver-status').classList.remove('hidden');
            } else { showToast("Suscripci√≥n inactiva para " + pAct); }
        };

        window.toggleStatus = () => {
            eAct = eAct === "disponible" ? "ocupado" : "disponible";
            const btn = document.getElementById('toggle-btn');
            btn.innerText = eAct === "disponible" ? "MARCAR COMO OCUPADO" : "MARCAR COMO DISPONIBLE";
            btn.className = eAct === "disponible" ? "btn-main" : "btn-sec";
            set(ref(db, 'conductores/' + pAct + '/estado'), eAct);
        };

        // ADMIN
        window.checkAdmin = () => { if(prompt("Clave:") === "colina81*") showView('view-admin'); };
        window.activatePlate = () => {
            const p = document.getElementById('a-plate').value.toUpperCase();
            let f = new Date(); f.setDate(f.getDate() + 30);
            set(ref(db, 'usuarios_moto/' + p), { vencimiento: f.toISOString() });
            alert("Placa " + p + " activada");
        };
    </script>
</body>
</html>
