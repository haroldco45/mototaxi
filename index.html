<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoApp Caucasia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; background: #f0f2f5; }
        #map { flex-grow: 1; width: 100%; }
        .panel { padding: 20px; background: white; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-yellow { background: #ffcc00; }
        .btn-blue { background: #007bff; color: white; }
        .btn-call { background: #28a745; color: white; display: none; } /* BotÃ³n de llamada oculto por defecto */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="panel">
        <div id="seleccion">
            <button class="btn-yellow" onclick="irAPasajero()">PEDIR MOTOTAXI</button>
            <button class="btn-blue" onclick="irAMoto()">SOY MOTOTAXISTA</button>
        </div>

        <div id="vista-pasajero" class="hidden">
            <input type="text" id="destino" placeholder="ðŸ Toca el mapa para el destino" readonly>
            <div id="info-moto" style="margin-bottom:10px; font-weight:bold; text-align:center;"></div>
            <a id="btn-llamar" href="#" class="btn-call" style="text-decoration:none; display:none; text-align:center; line-height:50px;">ðŸ“ž LLAMAR AL CONDUCTOR</a>
            <button class="btn-yellow" onclick="solicitar()">SOLICITAR AHORA</button>
            <button onclick="location.reload()">Volver</button>
        </div>

        <div id="vista-moto" class="hidden">
            <input type="text" id="nombre-moto" placeholder="Tu Nombre">
            <input type="text" id="tel-moto" placeholder="Tu Celular (para llamadas)">
            <input type="text" id="placa-moto" placeholder="Placa de la Moto">
            <button id="btn-activar" class="btn-blue" onclick="activarMoto()">ACTIVAR DISPONIBILIDAD</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÃ“N DE TU CAPTURA
        const firebaseConfig = {
            apiKey: "AIzaSyC6Mcmm-TBrFuTiQ0IjIHq9XD620DNsI",
            authDomain: "motoapp-e4261.firebaseapp.com",
            databaseURL: "https://motoapp-e4261-default-rtdb.firebaseio.com",
            projectId: "motoapp-e4261",
            storageBucket: "motoapp-e4261.appspot.com",
            messagingSenderId: "305221084261",
            appId: "1:305221084261:web:a9569768a356396f9a063d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var map = L.map('map').setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var motoMarkers = {};

        window.irAPasajero = () => {
            document.getElementById('seleccion').classList.add('hidden');
            document.getElementById('vista-pasajero').classList.remove('hidden');
            escucharMotos();
        };

        window.irAMoto = () => {
            document.getElementById('seleccion').classList.add('hidden');
            document.getElementById('vista-moto').classList.remove('hidden');
        };

        // LÃ“GICA PARA VER MOTOS Y LLAMAR
        function escucharMotos() {
            onValue(ref(db, 'conductores/'), (snapshot) => {
                const data = snapshot.val();
                for (let id in data) {
                    const m = data[id];
                    if (!motoMarkers[id]) {
                        motoMarkers[id] = L.marker([m.lat, m.lng], {
                            icon: L.icon({iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png', iconSize:[25,41]})
                        }).addTo(map).on('click', () => {
                            document.getElementById('info-moto').innerText = "Conductor: " + m.nombre;
                            document.getElementById('btn-llamar').href = "tel:" + m.telefono;
                            document.getElementById('btn-llamar').style.display = "block";
                        });
                    } else {
                        motoMarkers[id].setLatLng([m.lat, m.lng]);
                    }
                }
            });
        }

        window.activarMoto = () => {
            const nombre = document.getElementById('nombre-moto').value;
            const placa = document.getElementById('placa-moto').value;
            const tel = document.getElementById('tel-moto').value;
            
            if(!nombre || !placa || !tel) return alert("Llena todos los campos");

            navigator.geolocation.watchPosition((pos) => {
                set(ref(db, 'conductores/' + placa), {
                    nombre: nombre,
                    telefono: tel,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude
                });
            }, null, { enableHighAccuracy: true });
            
            document.getElementById('btn-activar').innerText = "EN LÃNEA âœ…";
            document.getElementById('btn-activar').style.background = "#28a745";
        };

        // Marcar destino
        var dMark;
        map.on('click', (e) => {
            if (dMark) map.removeLayer(dMark);
            dMark = L.marker(e.latlng, {icon: L.icon({iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize:[25,41]})}).addTo(map);
            document.getElementById('destino').value = e.latlng.lat.toFixed(4) + ", " + e.latlng.lng.toFixed(4);
        });
    </script>
</body>
</html>
