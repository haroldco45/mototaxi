<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MotoApp Caucasia</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Ajuste total para evitar la pantalla blanca/gris */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; }
        
        /* El mapa ocupa el 65% superior fijo */
        #map { height: 65vh; width: 100%; position: relative; z-index: 1; background: #eee; }
        
        /* El panel ocupa el 35% inferior */
        .panel { 
            height: 35vh; 
            background: white; 
            box-shadow: 0 -3px 12px rgba(0,0,0,0.3); 
            padding: 15px; 
            box-sizing: border-box;
            z-index: 1000;
            overflow-y: auto;
        }

        input { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        .btn-yellow { background: #ffcc00; color: #000; }
        .btn-blue { background: #007bff; color: white; }
        .btn-admin { background: #333; color: white; font-size: 12px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="panel">
        <div id="seleccion">
            <button class="btn-yellow" onclick="irPasajero()">PASAJERO ($5.000)</button>
            <button class="btn-blue" onclick="mostrarSeccion('vista-moto')">CONDUCTOR</button>
            <button class="btn-admin" onclick="accesoAdmin()">‚öôÔ∏è PANEL ADMIN</button>
        </div>

        <div id="vista-pasajero" class="hidden">
            <div style="text-align:center; font-weight:bold; color:#2e7d32; margin-bottom:5px;">TARIFA FIJA: $5.000</div>
            <input type="text" id="destino" placeholder="üèÅ Toca el mapa para el destino">
            <a id="btn-llamar" href="#" class="btn-blue" style="display:none; text-align:center; text-decoration:none; padding:12px; background:#28a745; border-radius:12px;">üìû LLAMAR CONDUCTOR</a>
            <button onclick="location.reload()" style="background:#eee; margin-top:10px;">Volver</button>
        </div>

        <div id="vista-moto" class="hidden">
            <input type="text" id="nom" placeholder="Tu Nombre">
            <input type="text" id="tel" placeholder="Tu Celular">
            <input type="text" id="pla" placeholder="Placa">
            <button id="btn-on" class="btn-blue" onclick="activarMoto()">ACTIVAR DISPONIBILIDAD</button>
            <button onclick="location.reload()" style="background:#eee;">Volver</button>
        </div>

        <div id="vista-admin" class="hidden">
            <input type="text" id="p-adm" placeholder="Placa a Activar">
            <button class="btn-yellow" onclick="autorizarPlaca()">ACTIVAR 30 D√çAS</button>
            <button onclick="location.reload()">Cerrar</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Credenciales desde tus capturas
        const firebaseConfig = {
            apiKey: "AIzaSyC6Mcmm-TBrFuTiQ0IjIHq9XD620DNsI",
            authDomain: "motoapp-e4261.firebaseapp.com",
            databaseURL: "https://motoapp-e4261-default-rtdb.firebaseio.com",
            projectId: "motoapp-e4261",
            storageBucket: "motoapp-e4261.appspot.com",
            messagingSenderId: "305221084261",
            appId: "1:305221084261:web:a9569768a356396f9a063d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Inicializar Mapa centrado en Caucasia
        var map = L.map('map').setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        window.mostrarSeccion = (id) => {
            document.getElementById('seleccion').classList.add('hidden');
            document.querySelectorAll('.panel > div:not(#seleccion)').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        window.irPasajero = () => {
            mostrarSeccion('vista-pasajero');
            onValue(ref(db, 'conductores/'), (snap) => {
                const data = snap.val();
                for(let id in data){
                    const m = data[id];
                    L.marker([m.lat, m.lng], {
                        icon: L.icon({iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png', iconSize:[25,41]})
                    }).addTo(map).on('click', () => {
                        document.getElementById('btn-llamar').href = "tel:" + m.telefono;
                        document.getElementById('btn-llamar').style.display = "block";
                        alert("Moto de: " + m.nombre);
                    });
                }
            });
        };

        window.accesoAdmin = () => { if(prompt("Clave:") === "1234") mostrarSeccion('vista-admin'); };

        window.autorizarPlaca = async () => {
            const p = document.getElementById('p-adm').value.toUpperCase();
            let f = new Date(); f.setDate(f.getDate() + 30);
            await set(ref(db, 'usuarios_moto/' + p), { vencimiento: f.toISOString() });
            alert("Placa " + p + " activada por 30 d√≠as!");
        };

        window.activarMoto = async () => {
            const p = document.getElementById('pla').value.toUpperCase();
            const snap = await get(ref(db, 'usuarios_moto/' + p));
            
            if(snap.exists() && new Date() < new Date(snap.val().vencimiento)) {
                navigator.geolocation.watchPosition(pos => {
                    set(ref(db, 'conductores/' + p), {
                        nombre: document.getElementById('nom').value,
                        telefono: document.getElementById('tel').value,
                        lat: pos.coords.latitude, lng: pos.coords.longitude
                    });
                }, (err) => alert("GPS Error: " + err.message), {enableHighAccuracy: true});
                document.getElementById('btn-on').innerText = "ONLINE ‚úÖ";
                document.getElementById('btn-on').style.background = "#28a745";
            } else { alert("Suscripci√≥n inactiva. El Admin debe autorizar la placa " + p + "."); }
        };

        map.on('click', e => { 
            document.getElementById('destino').value = "Lat: " + e.latlng.lat.toFixed(4); 
        });
    </script>
</body>
</html>
